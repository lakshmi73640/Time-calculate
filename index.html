<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            transition: background 0.5s ease;
            position: relative;
        }
        .dark-mode {
            background: linear-gradient(135deg, #141E30, #243B55);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        input, button, select {
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease;
        }
        button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }
        button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        #liveClock {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #history {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒž</div>
    <div class="container">
        <h2>Time Calculator</h2>
        <div id="liveClock"></div>
        <input type="text" id="timeInput" placeholder="Enter time (e.g., 9:45)">
        <select id="timePeriod">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <input type="text" id="addTime" placeholder="Add/Subtract time (e.g., 2:10)">
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
        </select>
        <button onclick="calculateTime()">Calculate</button>
        <h3 id="result" class="flip-result"></h3>
        <div id="history"><h4>Calculation History:</h4></div>
    </div>
    <script>
        function updateLiveClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let period = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;
            minutes = minutes.toString().padStart(2, "0");
            seconds = seconds.toString().padStart(2, "0");
            document.getElementById("liveClock").innerText = `Live Time: ${hours}:${minutes}:${seconds} ${period}`;
        }
        setInterval(updateLiveClock, 1000);
        updateLiveClock();function calculateTime() {
        let timeStr = document.getElementById("timeInput").value;
        let timePeriod = document.getElementById("timePeriod").value;
        let addTimeStr = document.getElementById("addTime").value;
        let operation = document.getElementById("operation").value;
        
        let [hours, minutes] = timeStr.split(":").map(Number);
        let [addHours, addMinutes] = addTimeStr.split(":").map(Number);
        
        if (timePeriod === "PM" && hours !== 12) hours += 12;
        if (timePeriod === "AM" && hours === 12) hours = 0;
        
        let date = new Date();
        date.setHours(hours, minutes);
        
        if (operation === "add") {
            date.setMinutes(date.getMinutes() + addMinutes);
            date.setHours(date.getHours() + addHours);
        } else {
            date.setMinutes(date.getMinutes() - addMinutes);
            date.setHours(date.getHours() - addHours);
        }
        
        let newHours = date.getHours();
        let newMinutes = date.getMinutes();
        let newPeriod = newHours >= 12 ? "PM" : "AM";
        newHours = newHours % 12 || 12;
        newMinutes = newMinutes.toString().padStart(2, "0");
        
        let resultText = `New Time: ${newHours}:${newMinutes} ${newPeriod} (UTC +5:30)`;
        document.getElementById("result").innerText = resultText;
        
        let historyDiv = document.getElementById("history");
        let newHistoryItem = document.createElement("p");
        newHistoryItem.innerText = resultText;
        historyDiv.appendChild(newHistoryItem);
    }
    
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        let darkModeToggle = document.querySelector(".dark-mode-toggle");
        darkModeToggle.innerText = document.body.classList.contains("dark-mode") ? "ðŸŒ›" : "ðŸŒž";
    }
</script>

</body>
</html>
